<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fazer Logins</h1>

    <script>
        var usuario; 
        var senha;
        var correto;

        usuario = prompt("Qual o seu login? ");
        senha = prompt("Digite sua senha: ");
        correto = confirm("Usuário e senha estão corretos? " + usuario + "?")

        console.log("Usuário = " + usuario);
        console.log("Sua senha é = " + senha);
        console.log("Usuário correto? " + correto);

    </script>
</body>
</html>
