<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Notas</h1>

    <script>
        var nome;

        nome = prompt("Qual o aluno você quer ver a nota? ")

        console.log("O aluno escolhido foi: " + nome);

        var n1 = 3;
        var n2 = 4;
        var n3 = 10;
        var n4 = 8;
        var resultado = 4;

        console.log("A Nota da primeira matéia foi: " + n1)
        console.log("A Nota da segunda matéia foi: " + n2)
        console.log("A Nota da terceira matéia foi: " + n3)
        console.log("A Nota da quarta matéia foi: " + n4)
        

        console.log("A média deste aluno foi de: " + (n1 + n2 +n3 + n4) / resultado)

        console.log("Incrementar - " + n1++ )
        console.log("Valor incrementado - " + n1)

        console.log("Decrementar - " + n2)
        console.log("Valor decrementado - " + --n2)

    </script>
</body>
</html>
