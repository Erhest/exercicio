<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
</head>
<body>
    <h1>Pegar 2 Números</h1>
    

    <script>
        var numero1;
        var numero2;
        var result;

        numero1 = prompt("Escolha um número: ")
        numero2 = prompt("Escolha outro número: ")

        console.log("Primeiro número foi: " + numero1)
        console.log("Segundo número foi: " + numero2)

        console.log("Um dos números foi - " + numero1 + " - o outro foi - " + numero2);

        result = Number.parseFloat(numero1) + Number.parseFloat(numero2);

        console.log("Soma é: " + result)

        result = Number.parseFloat(numero1) - Number.parseFloat(numero2);

        console.log("Subtração é: " + result)

        result = Number.parseFloat(numero1) / Number.parseFloat(numero2);

        console.log("Divisão é: " + result)

        result = Number.parseFloat(numero1) * Number.parseFloat(numero2);

        console.log("Multiplicação é: " + result)

        result = Number.parseFloat(numero1) ** Number.parseFloat(numero2);

        console.log("Potencia é: " + result)

        result = Number.parseFloat(numero1) % Number.parseFloat(numero2);

        console.log("Modulo é: " + result)

        console.log("Incrementar - " + numero1++ )
        console.log("Valor incrementado - " + numero1)

        console.log("Decrementar - " + numero2)
        console.log("Valor decrementado - " + --numero2)
    </script>
</body>
</html>
