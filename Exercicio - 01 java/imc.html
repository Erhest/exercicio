<body>

        console.log("O peso colocado foi: " + peso);

        imc = Number.parseFloat(peso) / (Number.parseFloat(altura) * Number.parseFloat(altura))

        console.log("Seu IMC Ã© de: " + Number.parseFloat(imc))

    </script>
