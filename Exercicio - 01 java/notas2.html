<body>
    <h1>Notas</h1>

    <script>
        var nome = "Jacinto Leite Aquino Reggo";

        console.log(nome);

        var n1 = prompt("Qual foi a nota desta matéria de Jacinto ? ");
        var n2 = prompt("Qual foi a nota desta matéria de Jacinto ? ");
        var n3 = prompt("Qual foi a nota desta matéria de Jacinto ? ");
        var n4 = prompt("Qual foi a nota desta matéria de Jacinto ? ");

        var media;

        console.log("A Nota da primeira matéria foi: " + n1)
        console.log("A Nota da segunda matéria foi: " + n2)
        console.log("A Nota da terceira matéria foi: " + n3)
        console.log("A Nota da quarta matéria foi: " + n4)
        
        media = (Number.parseFloat(n1) + Number.parseFloat(n2) + Number.parseFloat(n3) + Number.parseFloat(n4)) / 4

        console.log("A média deste aluno foi de: " + media)

        console.log("Incrementar - " + n1++ )
        console.log("Valor incrementado - " + n1)

        console.log("Decrementar - " + n2)
        console.log("Valor decrementado - " + --n2)


    </script>
